<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#newrow").click(function(){
                var addcontrolls = "<tr>"
                    addcontrolls+="<td><input type='text' name='empname' placeholder='Enter Name....'></td>"                 
                    addcontrolls+="<td><input type='text' name='Email' placeholder='Enter Email....'></td>"                 
                    addcontrolls+="<td><input type='text' name='Salary' placeholder='Enter Salary....'></td>"                 
                    addcontrolls+"</tr>";
                    $("table tbody").append(addcontrolls)
            })
        })
    </script>
</head>
<body>
    <table id="customers">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Employee 123</th>
                <th>Employee 12s3</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td><input type="button" value="Add new Rows" id="newrow"></td>
            </tr>
        </tfoot>
    </table>
    <button onclick="makePdf()"><a href="#">Save File to Midea</a></button>
    <script>
        function makePdf() {
            var printMe = document.getElementById('customers');
            var wme = window.open("","","width:700,height:900");
            wme.document.write(printMe.outerHTML);
            wme.document.close();
            wme.focus();
            wme.print();
            wme.close();
        }
    </script>
</body>
</html>
